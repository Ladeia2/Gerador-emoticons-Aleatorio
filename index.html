<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <title>Vamos Contar</title>
   
</head>
<body onload="carregar()">
    <header>
      <h1>Contando com emojis </h1>
    </header>

    <section>
        <div id="dados">
           <p>Inicio: <input type="number" name="inicio" id="txti"  placeholder="Digite um numero inicial "></p>

           <p>Fim: <input type="number" name="fim" id="txtf"  placeholder="Digite um numero final "></p>

           <p>Passo: <input type="number" name="passo" id="txtp"  placeholder="Digite para contar "></p>

           <p><input type="button" value="Gerar emojis " onclick="contar()"></p>
        </div>

        <div id="res">   
            Preparando a contagem .... 
        </div>

    </section>

<p> Entre na brincadeira, digite de 01 até 7. Passo a passo, de 01 a 7. <br> Os emojis que aparecerem representarão suas emoções nos próximos 7 dias. Hahaha! </p>

    <footer>
        <p>LadeiaDev</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
